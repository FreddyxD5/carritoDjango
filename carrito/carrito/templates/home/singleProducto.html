{% extends 'base.html' %}
{% block title%} producto {{producto.nombre}} {% endblock %}

{% block content %}
<h1> {{ producto.nombre }} </h1>
<br>
<img src="/media/{{ producto.imagen }}" alt="" width="150px" heigth="150px">

<p> {{producto.descripcion}} </p>

<p> ${{ producto.precio }} </p>

{% if producto.stock > 0 %}
     <a href="#"> Comprar producto</a>
{% endif %}

<br><br>
<a href="{% url "vista_productos" %}">Regresar a la lista</a>

{% endblock %}
